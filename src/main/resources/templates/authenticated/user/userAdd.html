<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="authenticated/fragments/header::header(${'title'},${'description'},${'keywords'})">
</head>


<body>

<!-- ======= Header ======= -->
<header th:replace="authenticated/fragments/navbar::header"></header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="authenticated/fragments/navside::sidebar"></aside>
<!-- End Sidebar-->


<main id="main" class="main">
    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between">
                <div class="p-2"><h5 class="card-title">User Add</h5></div>
            </div>

            <form id="profileForm" th:action="@{/user/save}" method="post" enctype="multipart/form-data">

                <div class="row mb-3">
                    <label class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                    <div class="col-md-8 col-lg-9">
                        <input type="file" class="img-thumbnail" id="profileImage" name="profileImage"  accept="image/*" >
                    </div>
                </div>

                <div class="row mb-3 ">
                    <label for="firstname" class="col-md-4 col-lg-3 col-form-label">First
                        Name</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="firstname" type="text" class="form-control"
                               id="firstname" placeholder="First name" required >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="lastname" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name" required >

                    </div>
                </div>

                <div class="row mb-3">
                    <label for="username" class="col-md-4 col-lg-3 col-form-label">User Name</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="username" type="text" class="form-control" id="username" placeholder="User Name" required >

                    </div>
                </div>


                <div class="row mb-3">
                    <label for="Address" class="col-md-4 col-lg-3 col-form-label">Role</label>
                    <div class="col-md-8 col-lg-9">
                        <select id="direction" name="role" class="form-control" onchange="">
                            <option value="" disabled>Select Role</option>
                            <option value="admin" >Admin</option>
                            <option value="user" >User</option>
                        </select>
                    </div>
                </div>





                <div class="row mb-3">
                    <label for="Address" class="col-md-4 col-lg-3 col-form-label">Address
                        (Office)</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="address" type="text" class="form-control" id="address"
                               placeholder="Address (Office)" required >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone
                        (office)</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="phone" type="number" class="form-control" id="phone"
                               placeholder="Phone" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Mobile</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="mobile" type="number" class="form-control" id="mobile" placeholder="Mobile" required >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="fonction" class="col-md-4 col-lg-3 col-form-label">Fonction</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="fonction" type="text" class="form-control" id="fonction" placeholder="Fonction" required >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="email" type="email" class="form-control" id="email" placeholder="Email" required >
                    </div>
                </div>

                <div class="row mb-3">

                    <label for="Password"
                           class="col-md-4 col-lg-3 col-form-label">Password</label>

                    <div class="col-md-8 col-lg-9">
                        <input name="password" type="password" class="form-control"
                               id="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="row mb-3" hidden="hidden">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter Password</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="renewpassword" type="password" class="form-control"
                               id="renewPassword" placeholder="Password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Files</label>
                    <div class="col-md-8 col-lg-9">
                        <input type="file" class="form-control-file" id="profilFiles"
                               name="profilFiles" multiple>
                    </div>
                </div>
                <!--onclick="submitForm('direction','departement','service')"-->
                <div class="text-center">
                    <button type="submit"
                            class="btn btn-primary">Save
                    </button>
                </div>
            </form><!-- End Profile Edit Form -->

        </div>
    </div>
</main><!-- End #main -->


<!-- ======= Footer ======= -->
<footer th:replace="authenticated/fragments/footer::footer" class="footer">
</footer><!-- End Footer -->

<!-- Template Main JS File -->
<div th:replace="authenticated/fragments/js::js"></div>


</body>
</html>
