<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="authenticated/fragments/header::header(${'title'},${'description'},${'keywords'})">
</head>


<body>

<!-- ======= Header ======= -->
<header th:replace="authenticated/fragments/navbar::header"></header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="authenticated/fragments/navside::sidebar"></aside>
<!-- End Sidebar-->


<main id="main" class="main">
    <div class="card">
        <div class="card-body">

            <div class="d-flex justify-content-between">
                <div class="p-2"><h5 class="card-title">Text Juridique Add</h5></div>
            </div>

            <form id="profileForm" th:action="@{/textJuridique/save}" method="post" enctype="multipart/form-data">


                <div class="row mb-3 ">
                    <label for="name" class="col-md-4 col-lg-3 col-form-label"> Name</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="name" type="text" class="form-control"
                               id="name" placeholder="name" required >
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="description" class="col-md-4 col-lg-3 col-form-label">Description</label>
                    <div class="col-md-8 col-lg-9 ">
                        <input name="description" type="text" class="form-control" id="description"
                               placeholder="description" required >
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="path" class="col-md-4 col-lg-3 col-form-label">Path</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="path" type="text" class="form-control" id="path"
                               placeholder="path"
                        >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="lois" class="col-md-4 col-lg-3 col-form-label">Loi</label>
                    <div class="col-md-8 col-lg-9">


                        <select id="lois" name="lois" class="form-control"
                                onchange="">
                            <option value="">Select Loi</option>
                            <option th:each="loi : ${lois}" th:value="${loi.id}"
                                    th:text="${loi.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="profilFiles" class="col-md-4 col-lg-3 col-form-label"> Files</label>
                    <div class="col-md-8 col-lg-9">
                        <input type="file" class="form-control-file" id="profilFiles"
                               name="profilFiles"  accept="application/pdf">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit"
                            class="btn btn-primary">Save
                    </button>
                </div>
            </form><!-- End Profile Edit Form -->

        </div>
    </div>
</main><!-- End #main -->


<!-- ======= Footer ======= -->
<footer th:replace="authenticated/fragments/footer::footer" class="footer">
</footer><!-- End Footer -->

<!-- Template Main JS File -->
<div th:replace="authenticated/fragments/js::js"></div>


</body>
</html>
