<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head th:replace="notAuthenticated/fragments/head::head(${'title'},${'description'},${'keywords'})">
</head>
<body>


<header th:include="notAuthenticated/fragments/header::header" style="background-color: #0E2F4A"
        th:with="myObject=${complexesForNavBar},myObjectlFNBar=${loisForNavBar}"></header>


</div>

<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <ol hidden="hidden">
                <li><a href="index.html">Home</a></li>
                <li>Portfolio Details</li>
            </ol>
            <div class="d-flex justify-content-start">
                <a th:href="${tv.getWebsite()}"><img th:src="@{${'/tv/lugo/'+tv.getId()}}" width="50px" height="30px" class="img-fluid mx-3" alt=""></a>
                <h2 th:text="${tv.getName()}"></h2></div>


        </div>
    </section><!-- End Breadcrumbs -->

    <section id="skills" class="skills">
        <div class="container" data-aos="fade-up">

            <div class="row">
                <div class="col-lg-6">
                    <div>
                        <div class="portfolio-description">
                            <h2 th:text="${tv.getName()}"></h2></div>
                        <p th:text="${tv.getDescription()}"></p>
                    </div>
                    <div class="portfolio-info">
                        <h3>الخصائص  </h3>
                        <ul >
                            <li><span style="display: flex"><strong>  رقم الهاتف
                            </strong> <span style="direction: ltr" th:text="${tv.getPhone()}"></span>
                            </span></li>
                            <li><strong> البريد الإليكتروني </strong>: <a
                                    th:text="${tv.getEmail()}"></a></li>
                            <li><strong>الموقع الالكتروني </strong>: <a
                                    th:href="${tv.getWebsite()}" th:text="${tv.getWebsite() }"></a></li>
                            <li><span style="display: flex"><strong>الفاكس </strong>: <a
                                   style="direction: ltr;" th:text="${tv.getFax()}"></a></span></li>
                            <li><strong>العنوان </strong>: <a
                                    th:text="${tv.getAdresse()}"></a></li>
                        </ul >
                    </div>




                    <div class="portfolio-info">
                        <h3>الخصائص التقنية </h3>
                        <ul th:if="${caracteristique}" th:each="caracteristique:${tv.getCaracteristiqueList()}">
                            <li><strong> القمر الصناعي
                            </strong> <span th:text="${caracteristique.getSatellite()}"></span>
                            </li>


                            <li><strong>التردد </strong>: <a
                                    th:text="${caracteristique.getFrequency()}"></a></li>
                            <li><strong>معامل الترميز </strong>: <a
                                    th:text="${caracteristique.getSymbolrate()}"></a></li>
                            <li><strong>الاستقاب </strong>: <a
                                    th:text="${caracteristique.getPolarization()}"></a></li>
                            <li><strong>معامل التصحيح </strong>: <a
                                    th:text="${caracteristique.getFec()}"></a></li>
                            <li><strong>الموقع الالكتروني </strong>: <a th:href="${tv.getWebsite()}"
                                                                        th:text="${tv.getWebsite()}"></a></li>

                            <hr />
                        </ul >
                    </div>

                </div>
                <div class="col-lg-6 d-flex align-items-center" data-aos="fade-right" data-aos-delay="100">
                    <iframe th:src="${tv.getStreaminglink()}"
                            frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen>

                    </iframe>
                </div>
            </div>
        </div>

        </div>
    </section><!-- End Skills Section -->


</main><!-- End #main -->
<h5 class="fw-bold text-center section-success text-uppercase mt-5">انظر ايضا</h5>

<div class="container-fluid py-0 wow fadeInUp " data-wow-delay="0.1s" dir="ltr">
    <div class="container py-5 mb-2">

        <div class="bg-white">
            <div class="owl-carousel owl-theme">


                <div th:if="${tv}" th:each="tv:${tvs}"
                     class="item" style="background-color: rgba(254,254,255,0)">
                    <a  th:href="@{'/tv/'+${tv.getId().toString()}}">
                        <img
                                width="50px" height="200px"
                                th:src="@{${'/tv/lugo/'+tv.getId()}}"

                                alt="">
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>


<footer th:replace="notAuthenticated/fragments/footer::footer" class="footer">
</footer>

<div id="preloader"></div>

<div th:replace="notAuthenticated/fragments/js::js"></div>

</body>

</html>
