<!DOCTYPE html>
<html dir="rtl" th:lang="${#locale.language}">
<head th:replace="notAuthenticated/fragments/head::head(${'title'},${'description'},${'keywords'})">
</head>
<body>

        <header th:include="notAuthenticated/fragments/header::header" style="background-color: #0E2F4A"
        th:with="myObject=${complexesForNavBar},myObjectlFNBar=${loisForNavBar},myObjectImprssion=${etablissementImprssion},show=${'hide-header'}"></header>

<main id="main">

    <div style="height: 70px"
    ></div>
    <div>
    <section id="portfolio" class="portfolio">
    <div class="container aos-init aos-animate">
    <ul id="portfolio-flters" class="d-flex justify-content-center" data-aos="fade-up"
    data-aos-delay="100">
    <li data-filter="*" class="filter-active" th:text="#{channel}">جميع القنوات</li>

    <li th:if="presseListDistinctByCategoriePresses"
        th:each="presseListDistinctByCategoriePresse : ${presseListDistinctByCategoriePresses}"
        th:attr="data-filter='.' + ${presseListDistinctByCategoriePresse.getName()}"
        th:text="${#locale.language == 'fr' ? presseListDistinctByCategoriePresse.getNameFr() : (#locale.language == 'en' ? presseListDistinctByCategoriePresse.getNameEn() : presseListDistinctByCategoriePresse.getName())}">
    </li>
    </ul>
    </div>
    </div>
    </section>
    <!-- ======= Breadcrumbs ======= -->
    <section th:if="pressesEcritPublic" id="publicEcrit" class="breadcrumbs m-0">
        <div class="container">
            
       
            <h2 th:text="#{pressEcrit}+' '+#{public}"> الصحافة المكتوبة العمومية </h2>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <!-- Stt Blog Section -->
    <div class="blog-section">
        <div class="container">

            <div class="row">

                 <div th:if="${pressesEcritPublic}" th:each="presseEcritPublic : ${pressesEcritPublic}" 
                      class="col-6 col-sm-3 col-md-3 mb-5">
                    <div class="post-entry">
                        <a th:href="@{'/presse/' + ${presseEcritPublic.getId().toString()}}" class="post-thumbnail">
                            <img th:src="@{${'/presse/lugo/' + presseEcritPublic.getId()}}"
                                 style="height: 100px; width: 100px;" alt="Image" class="img-fluid">
                        </a>
                        <div class="post-content-entry">
  
                            <h3 style="font-size: 20px" th:text="${presseEcritPublic.getCategoriePresse().getName()}">
                                <a th:href="@{'/presse/' + ${presseEcritPublic.getId().toString()}}" 
                                   th:text="${#locale.language == 'fr' ? presseEcritPublic.getNameFr() : 
                                             #locale.language == 'en' ? presseEcritPublic.getNameEn() : 
                                             presseEcritPublic.getName()}">
                                </a>
                            </h3>
                            <div class="meta">
                                <p style="overflow: hidden; height: 85px;">
                                    <a th:href="@{'/presse/' + ${presseEcritPublic.getId().toString()}}"
                                       th:text="${#locale.language == 'fr' ? presseEcritPublic.getDescriptionFr() : 
                                                 #locale.language == 'en' ? presseEcritPublic.getDescriptionEn() : 
                                                 presseEcritPublic.getDescription()}">
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>


                
                
            </div>
        </div>
    </div> <!-- ======= Breadcrumbs ======= -->

    <section th:if="pressesEcritPrive" id="publicElectronique" class="breadcrumbs m-0">
        <div class="container">

            <h2 th:text="#{pressEcrit} +' '+#{prive}"> الصحافة المكتوبة الخاصة </h2>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <!-- Stt Blog Section -->
    <div class="blog-section">
        <div class="container">

            <div class="row">
                <!-- <div th:if="${pressesEcritPrive}" th:each="presseEcritPrive : ${pressesEcritPrive}" class="col-6 col-sm-3 col-md-3 mb-5">
                    <div class="post-entry">
                        <a th:href="@{'/presse/' + ${presseEcritPrive.getId().toString()}}" class="post-thumbnail">
                            <img th:src="@{${'/presse/lugo/' + presseEcritPrive.getId()}}"
                                 style="height: 100px; width: 100px;" alt="Image" class="img-fluid">
                        </a>
                        <div class="post-content-entry">
                            <h3 style="font-size: 20px">
                                <a th:href="@{'/presse/' + ${presseEcritPrive.getId().toString()}}"
                                   th:text="${presseEcritPrive.getName()}">
                                  
                                </a>
                            </h3>
                            <div class="meta">
                                <p style="overflow: hidden; height: 85px;">
                                    <a th:href="@{'/presse/' + ${presseEcritPrive.getId().toString()}}"
                                       th:text="${presseEcritPrive.getDescription().toString().substring(0,(presseEcritPrive.getDescription().length() &lt; 100 ? presseEcritPrive.getDescription().length() : 100 ))+'...'}">
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div th:if="${pressesEcritPrive}" th:each="presseEcritPrive : ${pressesEcritPrive}" class="col-6 col-sm-3 col-md-3 mb-5">
                    <div class="post-entry">
                        <a th:href="@{'/presse/' + ${presseEcritPrive.getId().toString()}}" class="post-thumbnail">
                            <img th:src="@{${'/presse/lugo/' + presseEcritPrive.getId()}}"
                                 style="height: 100px; width: 100px;" alt="Image" class="img-fluid">
                        </a>
                        <div class="post-content-entry">
                            <h3 style="font-size: 20px">
                                <a th:href="@{'/presse/' + ${presseEcritPrive.getId().toString()}}"
                                   th:text="${#locale.language == 'ar' ? presseEcritPrive.getName() : (#locale.language == 'en' ? presseEcritPrive.getNameEn() : presseEcritPrive.getNameFr())}">
                                </a>
                            </h3>
                            <div class="meta">
                                <p style="overflow: hidden; height: 85px;">
                                    <a th:href="@{'/presse/' + ${presseEcritPrive.getId().toString()}}"
                                       th:text="${#locale.language == 'ar' ? 
                                                   presseEcritPrive.getDescription() : 
                                                   #locale.language == 'en' ? 
                                                     presseEcritPrive.getDescriptionEn() : 
                                                       presseEcritPrive.getDescriptionFr()}">
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                


            </div>
        </div>

    </div>


</main><!-- End #main -->


<footer th:replace="notAuthenticated/fragments/footer::footer" class="footer">
</footer>

<div id="preloader" class="waitting">
    <svg th:include="notAuthenticated/fragments/logosvg::logosvg" width="120" height="120" viewBox="0 0 2342 2004" version="1.1" class="inSide">
    </svg>  
</div>

<div th:replace="notAuthenticated/fragments/js::js"></div>

</body>

</html>
