<!DOCTYPE html>
<html dir="rtl" th:lang="${#locale.language}">
<head th:replace="notAuthenticated/fragments/head::head(${'title'},${'description'},${'keywords'})">
</head>
<body>


<!-- Add image before the header -->
<header th:include="notAuthenticated/fragments/header::header" style="background-color: #0E2F4A"
        th:with="myObject=${complexesForNavBar},myObjectlFNBar=${loisForNavBar}"></header>



<main id="main">

    <div style="height: 70px"
    ></div>


    <!-- ======= Breadcrumbs ======= -->
    <section th:if="pressesEcritPublic" id="publicEcrit" class="breadcrumbs m-0">
        <div class="container">

            <h2 th:text="#{pressEcrit}+' '+#{public}"> الصحافة المكتوبة العمومية </h2>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <!-- Start Blog Section -->
    <div class="blog-section">
        <div class="container">

            <div class="row">

                <div th:if="pressesEcritPublic" th:each="presseEcritPublic:${pressesEcritPublic}"
                     class="col-6 col-sm-3 col-md-3 mb-5">
                    <div class="post-entry">
                        <a th:href="@{'/presse/'+${presseEcritPublic.getId().toString()}}" class="post-thumbnail"><img
                                th:src="@{${'/presse/lugo/'+presseEcritPublic.getId()}}"
                                style="height: 100px ; width: 100px" alt="Image"
                                class="img-fluid"></a>
                        <div class="post-content-entry">
                            <h3 style="font-size: 20px"><a
                                    th:href="@{'/presse/'+${presseEcritPublic.getId().toString()}}"
                                    th:text="${presseEcritPublic.getName()}"></a></h3>

                            <div class="meta">
                                <p style="
                                overflow: hidden;
                                height: 85px;
                            "><a th:href="@{'/presse/'+${presseEcritPublic.getId().toString()}}"

                                      th:text="${presseEcritPublic.getDescription()}">Kristin Watson</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- ======= Breadcrumbs ======= -->

    <section th:if="pressesEcritPrive" id="publicElectronique" class="breadcrumbs m-0">
        <div class="container">

            <h2 th:text="#{pressEcrit} +' '+#{prive}"> الصحافة المكتوبة الخاصة </h2>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <!-- Start Blog Section -->
    <div class="blog-section">
        <div class="container">

            <div class="row">

                <div th:if="pressesEcritPrive" th:each="presseEcritPrive:${pressesEcritPrive}"
                     class="col-6 col-sm-3 col-md-3 mb-5">
                    <div class="post-entry">
                        <a th:href="@{'/presse/'+${presseEcritPrive.getId().toString()}}"
                           class="post-thumbnail"><img th:src="@{${'/presse/lugo/'+presseEcritPrive.getId()}}"
                                                       style="height: 100px ; width: 100px" alt="Image"
                                                       class="img-fluid"></a>
                        <div class="post-content-entry">
                            <h3 style="font-size: 20px"><a
                                    th:href="@{'/presse/'+${presseEcritPrive.getId().toString()}}"
                                    th:text="${presseEcritPrive.getName()}"></a></h3>

                            <div class="meta">
                                <a th:href="@{'/presse/'+${presseEcritPrive.getId().toString()}}"><p  th:text="${presseEcritPrive.getDescription()}"></p></a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>


</main><!-- End #main -->


<footer th:replace="notAuthenticated/fragments/footer::footer" class="footer">
</footer>

<div id="preloader"></div>

<div th:replace="notAuthenticated/fragments/js::js"></div>

</body>

</html>
