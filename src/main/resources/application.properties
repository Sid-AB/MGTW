spring.application.name=demo
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/amg
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql= true

spring.mvc.locale=ar
spring.mvc.locale-resolver=accept-header
spring.messages.basename=language

# Set the default encoding for message files
spring.messages.encoding=UTF-8

# (Optional) Enable caching for messages; 0 means no caching
spring.messages.cache-duration=0
spring.messages.fallback-to-system-locale=false
spring.mvc.hiddenmethod.filter.enabled=true
#spring.main.web-application-type=none
# Specify the upload path
upload.path=src/main/resources/static/multimedia/
#server.error.whitelabel.enabled=false
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled= true
spring.security.user.name=Admin
spring.security.user.password=123
spring.security.user.roles=ADMIN
logging.level.org.springframework.context.support=DEBUG

spring.thymeleaf.suffix=.html